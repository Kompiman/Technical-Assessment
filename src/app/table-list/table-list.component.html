<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="card-title mt-0">Employee List</h4>
                            </div>
                            <div class="col-md-6">
                                <button mat-stroked-button style="float: right; background-color: white; color: black;" (click)="addEmployee()">+ Add Employee</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <mat-form-field appearance="standard">
                            <mat-label>Filter</mat-label>
                            <input matInput placeholder="Search columns" [(ngModel)]="searchField" #input (keyup)="applySearch($event.target.value)">
                            <button mat-button mat-icon-button matSuffix (click)="resetFilter()"
										*ngIf="this.dataSource.filter">
										<mat-icon>x</mat-icon>
									</button>
                        </mat-form-field>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort
                                (matSortChange)="announceSortChange($event)" class="mat-elevation-z8"
                                style="width: 100%;">
                                <ng-container matColumnDef="firstName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        sortActionDescription="Sort by name" style="width: 40%;">
                                        Name
                                    </th>
                                    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        sortActionDescription="Sort by status" style="width: 20%;">
                                        Status
                                    </th>
                                    <td mat-cell *matCellDef="let element" style="text-transform: capitalize;">
                                        {{element.status}} </td>
                                </ng-container>
                                <ng-container matColumnDef="group">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        sortActionDescription="Sort by group" style="width: 20%;">
                                        Group
                                    </th>
                                    <td mat-cell *matCellDef="let element"> {{element.group | uppercase}} </td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef
                                        style="width: 20%; text-align: -webkit-center;">
                                        Action
                                    </th>
                                    <td mat-cell *matCellDef="let element" style="text-align: -webkit-center;">
                                        <button mat-raised-button
                                            style="background-color: #F4D03F; color: white; margin-right: 2px;" (click)="viewData(element)">View</button>
                                        <button mat-raised-button color="warn">Delete</button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
