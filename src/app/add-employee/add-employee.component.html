<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="card-title mt-0">Add Employee</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-12">
                            <form [formGroup]="employeeForm">
                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>First Name</mat-label>
                                            <input matInput formControlName="firstName" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Last Name</mat-label>
                                            <input matInput formControlName="lastName" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Basic Salary</mat-label>
                                            <input matInput formControlName="basicSalary" required pattern="^[0-9]*$"
                                                type="number">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input matInput type="email" formControlName="email" required
                                                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Phone Number</mat-label>
                                            <input matInput formControlName="phone" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Address</mat-label>
                                            <input matInput formControlName="address" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field appearance="outline" class="full-width">
                                            <mat-label>Birth Date</mat-label>
                                            <input matInput [max]="date" [matDatepicker]="pickerBD"
                                                formControlName="birthDate">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matSuffix [for]="pickerBD"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerBD></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <mat-form-field appearance="outline" class="full-width">
                                            <mat-label>Description</mat-label>
                                            <input matInput [matDatepicker]="pickerD" formControlName="description">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matSuffix [for]="pickerD"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerD></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <mat-label>Status</mat-label>
                                            <input matInput type="text" list="statusName" formControlName="status"
                                                required>
                                            <datalist id="statusName" >
                                                <select>
                                                    <option *ngFor="let item of statusList" [value]="item.name">
                                                    </option>
                                                </select>
                                            </datalist>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Group</mat-label>
                                            <input matInput formControlName="group" required list="groupName" type="text">
                                            <datalist id="groupName" >
                                                <select>
                                                    <option *ngFor="let item of groupList" [value]="item.name">
                                                    </option>
                                                </select>
                                            </datalist>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-md-6">
                                    <button mat-stroked-button (click)="cancel()" style="width: 100%;">Cancel</button>
                                </div>
                                <div class="col-md-6">
                                    <button mat-stroked-button class="submit" [disabled]="employeeForm.invalid" type="submit" (click)="onSubmit()" style="width: 100%; color: white;">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
